<ion-view view-title="Home" ng-controller="homeCtrl as hc">
 <ion-nav-title >
        <img src="img/icon-small.png" style="height: 36px; width: 36px; margin-top: 4px; "/>
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <div class="searchBar" >
        <div class="searchTxt" ng-show="hc.showMe">
            <div class="bgtxt">
                <input type="text" ng-model="hc.searchproducts" placeholder="Search Products" >
            </div>
        </div>
        <i class="icon ion-ios-search" ng-click="hc.showMeSearch()"></i>
    <i ui-sref="app.cart" class="icon ion-android-cart"></i>
    </div>
</ion-nav-buttons>
  <div class="bar bar-subheader bar-dark">
  <h1 class="title">{{hc.categoryHeading}} Products</h1>
</div>
  
   <ion-content padding="true" class="has-header">  
     <div class="products" style="margin-top: 50px;">
        <div class="product" ng-repeat="x in hc.category.children ">
            <div class="product_img"><a href="javascript:;" ng-click="hc.showProducts(x.category_id, x.name)"><img src="img/product1.png" ng-src="{{x.img}}" alt="{{x.name}}" title="{{x.name}}"/></a></div>
            <div class="product_name">{{x.name}}</div>
            
        </div>
   </div>
  </ion-content>
</ion-view>
