<ion-view view-title="Forgot Password">
  <ion-content class="forgot">
    <div class="hero">
        <h3><a class="title">Settings</a></h3>
        <div class="avatar" style="background-image: url('img/profile1.jpg');"></div>      
    </div>
    <div class="list">
        <h2><a class="title">Change Password</a></h2>
      <label class="item item-input item-floating-label">
        <span class="input-label">Enter Old Password</span>
        <input type="text" placeholder="Enter Old Password"/>
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Enter New Password</span>
        <input type="text" placeholder="Enter New Password"/>
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Re-Enter Old Password</span>
        <input type="text" placeholder="Re-Enter Old Password"/>
      </label>
    </div>
    <div class="button-bar">
      <a class="button button-dark">Cancel</a>
      <a class="button button-calm">Save</a>
    </div>
  </ion-content>
</ion-view>
