<ion-view view-title="Setting" ng-controller="profileCtrl as pl">
<ion-nav-title >
        <a ui-sref="app.banner" href="javascript:;" ><img src="img/icon-small.png" class="appLogo"/></a>
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <div class="searchBar" >
    <i ui-sref="app.cart" class="icon ion-android-cart"><span class="badge badge-assertive cbadge" ng-if="pl.cartTotal">{{pl.cartTotal}}</span></i>
    </div>
</ion-nav-buttons>
  <ion-content class="forgot">
       <!-- Top Heading -->
       <div class="bar bar-header bar-dark" style="float:left;width:100%;">
          <h1 class="title">Suresh Kumar</h1>
        </div>
        <div class="tabs-striped tabs-top tabs-background-positive tabs-color-light" style="float:left;width:100%;">
          <div class="tabs">
            <a class="tab-item active" ui-sref="app.profile">
              <i class="icon ion-home"></i>
              Address
            </a>
            <a class="tab-item" ui-sref="app.myorder">
              <i class="icon ion-heart"></i>
              Order
            </a>
            <a class="tab-item"  ui-sref="app.wishlist">
              <i class="icon ion-star"></i>
              Wishlist
            </a>
          </div>
        </div>
        <a  style="float:left;width:100%;margin-top: 100px;" href="#" ui-sref="app.changepassword" class="button button-full button-calm">Change Password</a>
  </ion-content>
</ion-view>
