
<ion-view title="Filter" ng-controller="prodFilterCtrl as pfc">
    <ion-nav-title >
        <a ui-sref="app.banner" href="javascript:;" ><img src="img/icon-small.png" class="appLogo"/></a>
    </ion-nav-title>
      <ion-nav-buttons side="right">
    <div class="searchBar" >
        <i ui-sref="app.cart" class="icon ion-android-cart"><span class="badge badge-assertive cbadge" ng-if="pfc.cartTotal">{{pfc.cartTotal}}</span></i>
    </div>
</ion-nav-buttons>
  <ion-content padding="true" class="has-header" style="background-color:#444444;">
    <div class="bar bar-header bar-dark">
         <h1 class="title">FILTER Products</h1>
        <button ng-click="pfc.filterDone()"class="button">DONE</button>
    </div>
  <div style="float: left;width: 100%;">
        <div class="filer-main">
            <a ng-repeat="x in pfc.filters.attribute" ng-click="pfc.showOption(x.code)" class="filter-options">{{x.label}}</a>
        </div>

        <div class="filter-sub">
            <!-- Hidden list (Manufacturer) -->
            <ul class="list" ng-show="pfc.manufacturerShow"> 
              <li class="item item-checkbox filter-list" ng-repeat="x in pfc.filters.manufacturer">
                <div class="customised-filter">{{x.name | uppercase}}</div>
                 <label class="checkbox">
                   <input type="checkbox" name="Manufacturer" value="{{x.id}}" ng-model="pfc.manufacturer.m[x.id]">
                 </label>
              </li>
            </ul>
             <!-- Hidden list (Color) -->

            <ul class="list" ng-repeat="x in pfc.filters.color"  ng-show="pfc.colorShow">
              <li class="item item-checkbox filter-list">
                <div class="customised-filter">{{x.name | uppercase}}</div>
                 <label class="checkbox">
                   <input type="checkbox" name="Color" value="{{x.id}}" ng-model="pfc.color.c[x.id]">
                 </label>
              </li>
            </ul>

            <ul class="list" ng-show="pfc.priceShow">
              <li class="item item-checkbox filter-list" ng-repeat="x in pfc.filters.price track by $index">
                <div class="customised-filter">{{x}}</div>
                 <label class="checkbox">
                   <input type="checkbox" name="Price" value="{{x}}" ng-model="pfc.price.p[x]">
              </label>
              </li>
            </ul>
        </div>
