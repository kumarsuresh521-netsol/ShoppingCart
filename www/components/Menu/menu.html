<ion-side-menus enable-menu-with-back-views="true" ng-controller="menuCtrl as mc">
  <ion-side-menu-content drag-content="false">
    <ion-nav-bar class="bar-stable">
      
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <!-- Left menu -->
  <ion-side-menu side="left">
  <ion-header-bar class="bar-stable"> 
      <h1 class="title">Welcome {{mc.username}}</h1>
  </ion-header-bar>  
  
  <ion-content class="sidenav" padding="true" scroll="false" class="has-header" style="background: #fff;">
    <ion-list ng-repeat="x in mc.youcategories" ng-if="x.level == 2">
        <a href="javascript:;" style="text-decoration:none;"> 
          <ion-item menu-close ng-click="mc.getSub($index, {{x.position}}, {{x.category_id}}, '{{x.name}}')" class="item-icon-right">
            {{x.name | uppercase}}  <span class="badge badge-dark" ng-if="x.product_totalcount">{{x.product_totalcount}}</span>
         </ion-item>
        </a>
    </ion-list>
    </ion-content>
  
    </ion-side-menu>
</ion-side-menus>
