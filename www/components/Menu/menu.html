
<ion-side-menus enable-menu-with-back-views="true" ng-controller="menuCtrl as mc">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <!-- Left menu -->
  <ion-side-menu side="left">
  <ion-header-bar class="bar-stable">
      <h1 class="title">Welcome {{mc.username}}</h1>
    </ion-header-bar>  
  
  <ion-content class="sidenav" padding="true" scroll="false" class="has-header" >
            <h1>
            </h1>
            <ion-list ng-repeat="x in mc.categories" >
            <ion-item menu-close ng-click="mc.getSub({{x.position}}, {{x.category_id}}, '{{x.name}}')" class="item-icon-right" ng-if="x.level===2">
            {{x.name}}
             
           <i class="icon ion-plus-round"></i>
            </ion-item>
                
            </ion-list>
           
<div class="space"></div>
      <ion-list>
        <ion-item   menu-close class="sideicon">
        <i class="icon ion-gear-a"></i><br />
          SETTINGS
        </ion-item>
        <ion-item  menu-close class="sideicon">
        <a href="javascript:;" ng-click="mc.LogOut()"><i class="icon ion-log-out"></i></a><br />
          LOG OUT
        </ion-item>
      </ion-list>

        </ion-content>
  
  </ion-side-menu>

  

</ion-side-menus>
