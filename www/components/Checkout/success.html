<ion-view view-title="Payment" ng-controller="checkoutCtrl as chc">
    <ion-nav-title >
        <img src="img/icon-small.png" style="height: 36px; width: 36px; margin-top: 4px; "/>
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <div class="searchBar" >
        <div class="searchTxt" ng-show="chc.showMe">
            <div class="bgtxt">
                <input type="text" ng-model="chc.searchproducts" placeholder="Search Products" >
            </div>
        </div>
        <i class="icon ion-ios-search" ng-click="chc.showMeSearch()"></i>
    <i ui-sref="app.cart" class="icon ion-android-cart"></i>
    </div>
</ion-nav-buttons> 
    
  <ion-content>
    <div class="bar bar-header bar-dark">
      <h1 class="title">Your Order Has Been Received.</h1>
    </div>
    <div class="list" style="top: 43px;">
        <div class="card" style="padding: 10px;">
            <h5>Thank you for your purchase!</h5>
            <p>Your order # is: 100000006.</p>
            <p>You will receive an order confirmation email with details of your order and a link to track its progress.
    Click here to print a copy of your order confirmation.</p>
        </div>
    </div>
        <button class="button button-full button-calm" style="color: #fff; margin-top:35px" ng-click="chc.GoToNav('banner')" >Countinue Shopping</button>
  </ion-content>
</ion-view>
