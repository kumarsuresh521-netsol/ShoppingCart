<ion-view view-title="Setting" ng-controller="profileCtrl as pl">
<ion-nav-title >
        <a ui-sref="app.banner" href="javascript:;" ><img src="img/icon-small.png" class="appLogo"/></a>
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <div class="searchBar" >
    <i ui-sref="app.cart" class="icon ion-android-cart"><span class="badge badge-assertive cbadge" ng-if="pl.cartTotal">{{pl.cartTotal}}</span></i>
    </div>
</ion-nav-buttons>
  <ion-content class="forgot">
       <!-- Top Heading -->
       <div class="bar bar-header bar-dark">
          <h1 class="title">Wishlist</h1>
        </div>
        <div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
          <div class="tabs">
            <a class="tab-item" ui-sref="app.profile">
              <i class="icon ion-home"></i>
              Address
            </a>
            <a class="tab-item" ui-sref="app.myorder">
              <i class="icon ion-heart"></i>
              Order
            </a>
            <a class="tab-item active"  ui-sref="app.wishlist">
              <i class="icon ion-star"></i>
              Wishlist
            </a>
          </div>
        </div>
  
        <div class="list" style="padding-top: 92px;">

          <a class="item item-avatar" ng-repeat="x in pl.categoryBannersSpecial" href="#">
            <img ng-src="{{x.image}}">
            <h2>{{x.name | cut:true:50:' ..'}}</h2>
            <p class="price" ng-if="x.specialprice" style="text-align: center;"><span class="regularPrice">{{x.regularprice | currency}}</span><span class="product_price">{{x.specialprice | currency}}</span></p>
            <p class="price" ng-if="!x.specialprice" style="text-align: center;"><span class="product_price">{{x.regularprice | currency}}</span></p>
          </a>

        </div>
  </ion-content>
</ion-view>
