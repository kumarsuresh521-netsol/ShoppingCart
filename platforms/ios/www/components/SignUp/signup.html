
<ion-view title="Signup"  hide-nav-bar="true"  ng-controller="signupCtrl as sp">
    <ion-content padding="true" scroll="false" class="formbk">
    <a href="javascript:;" ui.sref="app.banner" style='margin-left:45%;'><img src="img/icon-small.png" class="appLogo"/></a>
        <form name="userForm" novalidate>
                <div class="spacer" style="width:300px; height:63px;"></div>
                <label class="item item-input">
                    <input type="text" ng-model="sp.user.firstname" name="firstname" placeholder="First Name" ng-minlength="3" ng-maxlength="10" required>
                </label>
                
                <label class="item item-input">
                    <input type="text" ng-model="sp.user.lastname" name="lastname" placeholder="Last Name" ng-minlength="3" ng-maxlength="12" required>
                </label>
                
                <label class="item item-input">                    
                    <input type="email" ng-model="sp.user.username" name="username" placeholder="Email" required >
                </label>

                <label class="item item-input">                    
                    <input type="{{sp.ShowPassword}}" ng-model="sp.user.password" name="password" placeholder="Password" required>
                </label>

                <label class="item item-input">                    
                    <input type="{{sp.ShowPassword}}" ng-model="sp.user.cpassword" name="cpassword" placeholder="Confirm Password" required>
                </label>

                 <ion-checkbox name="chkPassword" ng-click="sp.ShowPassword = (sp.ShowPassword == 'password') ? 'text' : 'password'">Show Password</ion-checkbox>


            <button class="button button-positive button-block " ng-click="sp.userSignUp()">Sign up</button>
            <div style="width:70%; margin:0 15%">
                <button class="button button-stable button-clear button-small link-button"  ui-sref="app.login">Already have an account? Sign In</button>
            </div>
        </form>
    </ion-content>
</ion-view>
