<ion-view view-title="Change Password" ng-controller="changePasswordCtrl as cpc">
<ion-nav-title >
        <a ui-sref="app.banner" href="javascript:;" ><img src="img/icon-small.png" class="appLogo"/></a>
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <div class="searchBar" >
      <i class="icon ion-android-more-vertical" ng-click="popover.show($event)" style="float:right;padding:0px 15px;"></i>
      <i ng-click="bc.goToCart()" class="icon ion-android-cart" style="float:right;padding:0px 15px;"><span class="badge badge-assertive cbadge" ng-if="bc.cartTotal" style="margin-left:0px!important;">{{bc.cartTotal}}</span></i>
    </div>
</ion-nav-buttons>
  <ion-content class="forgot">
       <!-- Top Heading -->
       <div class="bar bar-header bar-dark" style="top: -20px;">
          <h1 class="title">Change Password</h1>
        </div>
        
          <div class="card list" style="top: 34px; bottom:0px;">
            <label class="item item-input item-floating-label">
              <span class="input-label">Username</span>
              <input type="text" ng-model="cpc.username" name="username" placeholder="Email">
            </label>
            <label class="item item-input item-floating-label">
              <span class="input-label">Old Password</span>
              <input type="password" ng-model="cpc.old_password" name="old_password" placeholder="Old Password">
            </label>
            <label class="item item-input item-floating-label">
              <span class="input-label">New Password</span>
              <input type="password" ng-model="cpc.password" name="password" placeholder="Password">
            </label>
            <label class="item item-input item-floating-label">
              <span class="input-label">Confirm New Password</span>
              <input type="password" ng-model="cpc.confirm_password" name="confirm_password" placeholder="Confirm Password">
            </label>
            <button class="button button-full button-positive" ng-click="cpc.ChangePassword()">Submit</button>
          </div>
        </div>
  </ion-content>
</ion-view>
