<ion-view title="Forgot Password" class="logintitle" hide-nav-bar="true" ng-controller="loginCtrl as lc" >
   <ion-content padding="false" scroll="false" class="formbk">

   <div style="float: left;background: rgba(125, 130, 136, 0.68); width: 100%;height: auto;margin-top: -39px;">
        <div style="width:100%; height:65px;"></div>

        <a href="javascript:;" ui.sref="app.banner" style='text-align: center; float: left; width: 100% !important;'><img src="img/icon-big.png" style="height: 75px;"/></a>
        <div class="spacer" style="height:50px;"></div>
        <div class="spacer main-heading" style="">FORGOT PASSWORD</div>
        <div class="spacer" style="height:100px;"></div>
        <p style="padding:0 15px;">RETRIEVE YOUR PASSWORD HERE</p>
        <p style="padding:0 15px;">Please enter your email address below. You will receive a link to reset your password.</p>
        <div style="padding:0px 20px">
          <label class="item item-input">
            <i class="icon ion-email placeholder-icon"></i>
             <input class="plcwhite" type="email" name="fusername" ng-model="lc.fuser.fusername" placeholder="Username">
          </label>
         <div style="width:100%; height:10px;"></div>
         <button class="button button-positive button-block" ng-click="lc.forgotPassword()" style="border-radius:30px;">Retrieve Password</button>
        </div>
         <div style="width: 70%; margin: 0 18%;">
            <button class="button button-dark button-clear button-small link-button" ui-sref="app.login" >Sign In</button>
            <div class="HDivider">|</div>
            <button class="button button-dark button-clear button-small link-button" ui-sref="app.signup">Sign Up</button>
         </div>
         <div style="width:100%; height:10px;"></div>
</div>
