<ion-view view-title="Home" ng-controller="homeCtrl as hc">
 <ion-nav-title >
         <a ui-sref="app.banner" href="javascript:;" ><img src="img/icon-small.png" class="appLogo"/></a>
  </ion-nav-title>
  <ion-nav-buttons side="right">
<!-- User Section -->
    <div class="searchBar" >
      <i class="icon ion-android-more-vertical" ng-click="popover.show($event)" style="float:right;padding:0px 15px;"></i>
      <i ng-click="hc.goToCart()" class="icon ion-android-cart" style="float:right;padding:0px 15px;"><span class="badge badge-assertive cbadge" ng-if="hc.cartTotal" style="margin-left:0px!important;">{{hc.cartTotal}}</span></i>
    </div>
</ion-nav-buttons>
  <div class="bar bar-subheader bar-dark">
  <h1 class="title">{{hc.categoryHeading}} Products</h1>
</div>
  
<ion-content padding="true" class="has-header">  

<div class="plist products" style="margin-top: 50px; ">
  <div class="card product" style="min-height: 180px !important;" ng-class-odd="'borderodd'" ng-class-even="'bordereven'" ng-repeat="x in hc.category ">
    <div class="product_img">
      <a href="javascript:;" ng-click="hc.showProducts(x.category_id, x.name)">
        <img src="img/no-thumb.png" ng-src="{{x.image}}" alt="{{x.name}}" title="{{x.name}}"/>
      </a>
    </div>
    <div class="product_name">{{x.name}}</div>
  </div>
</div>
  </ion-content>
</ion-view>
